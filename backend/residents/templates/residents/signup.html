{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resident Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/residents/login/">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Resident Sign Up</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ resident_form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </main>
</body>
</html>
